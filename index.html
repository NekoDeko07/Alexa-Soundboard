<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Echo Soundpad</title>

<style>
    body {
        margin: 0;
        background: #111;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
    }

    .container {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 20px;
        width: 90vw;
        height: 90vh;
    }

    .pad {
        background: linear-gradient(145deg, #222, #1a1a1a);
        border-radius: 20px;
        font-size: 28px;
        color: white;
        border: none;
        box-shadow: 0 8px 20px rgba(0,0,0,0.5);
        transition: transform 0.08s ease, background 0.2s ease;
    }

    .pad:active {
        transform: scale(0.95);
        background: #333;
    }
</style>
</head>

<body>

<div class="container">

    <button onclick="playSound('au au')">au au</button>
    <button onclick="playSound('chicken-on-tree-screaming')">Chicken Scream</button>
    <button onclick="playSound('cringe-daubner')">Cringe Daubner</button>
    <button onclick="playSound('das-gibt-ne-anzeige-wegen-beleidigung')">Anzeige wegen Beleidigung</button>
    <button onclick="playSound('franzosen-grrrrr_9R4znxK')">Franzosen Grrrrr</button>
    <button onclick="playSound('geiler-wecker')">Geiler Wecker</button>

</div>

<script>
let socket;

function connect() {
    const params = new URLSearchParams(window.location.search);
    const override = params.get('ws');
    const defaultUrl = "ws://192.168.2.224:3000";
    const wsUrl = override ? override : defaultUrl;

    if (location.protocol === 'https:' && wsUrl.startsWith('ws://')) {
        console.error('Seite per HTTPS geladen — unsichere ws:// Verbindung blockiert. Verwende einen wss://-Tunnel (z.B. ngrok) und rufe die Seite mit ?ws=wss://your-tunnel-url auf.');
        return;
    }

    console.log('Verbinde zu', wsUrl);
    socket = new WebSocket(wsUrl);

    socket.onopen = () => {
        console.log("Verbunden");
    };

    socket.onclose = () => {
        console.log("Verbindung verloren – reconnect...");
        setTimeout(connect, 2000);
    };
}

function playSound(name) {
    if (socket && socket.readyState === 1) {
        socket.send(JSON.stringify({ sound: name }));
    }
}

connect();
</script>

</body>
</html>
